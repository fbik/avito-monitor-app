<!DOCTYPE html>
<html>
<head>
    <title>Avito Monitor</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Avito Monitor запущен!</h1>
        <p class="status">Статус: <span>Работает</span></p>
        
        <h2>Доступные эндпоинты:</h2>
        <ul>
            <li><a href="/health">/health</a> - Проверка здоровья</li>
            <li><a href="/messages/status">/messages/status</a> - Статус мониторинга</li>
            <li><a href="/messages/list">/messages/list</a> - Список сообщений</li>
        </ul>
        
        <h2>WebSocket:</h2>
        <p>Подключение: <code>ws://avito-monitor-app.onrender.com</code></p>
        
        <hr>
        <p><small>Приложение для мониторинга сообщений Avito</small></p>
    </div>
</body>
</html>
